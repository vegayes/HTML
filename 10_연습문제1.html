<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_연습문제1</title>

        <style>
            fieldset{
                background-color: lightyellow;
            }
        </style>

    </head>
    <body>
       
        <!-- action에 아무것도 안 적으면 현재 페이지-->
        <from action ="">
            고객명 : <input name = "clientName"> <br> <br>
            전화번호 : <input type ="tel" name = "clientphone"> <br> <br>
            E-mail : <input type ="email" name = "clientEmail"> <br> <br>
            

            피자선택 : 
            <select>
                <option selected>
                    피자를 선택하세요.
                </option>

                <option value ="1">
                    1. 고구마 피자
                </option>
                
                <option value ="2">
                    2. 치즈 피자
                </option>

                <option value ="3">
                    3. 포테이토 피자
                </option>

                <option value ="4">
                    4. 불고기 피자
                </option>

                <option value ="5">
                    5. 파인애플 피자
                </option>

            </select>
                
        
            <fieldset>
                <legend> 피자 사이즈</legend>

                <input type ="radio" name = "size" id = "small" value ="small" > <label for = "small">Small</label>  <br> <br>
                <input type ="radio" name = "size" id = "Medium"  value ="medium"> <label for = "Medium">Medium</label> <br> <br>
                <label>
                    <input type = "radio" name = "size">
                    Large
                </label> <br><br>

            </fieldset>
        
        
        
            
            <fieldset>
                <legend> 토핑 선택</legend>

                <input type ="checkbox" name = "topping" id = "ba" value ="베이컨" > <label for = "ba">베이컨</label>  <br> <br>
                <input type ="checkbox" name = "topping" id = "ch" value ="치즈" > <label for = "ch">치즈</label> <br> <br>
                <input type ="checkbox" name = "topping" id = "on"  value ="양파"> <label for = "on">양파</label> <br> <br>
                <input type ="checkbox" name = "topping" id = "ms"  value ="버섯"> <label for = "ms">버섯</label> <br> <br>

            </fieldset>

            <br>

            희망배송시간 : <input type = "time">

            <br>
            <br>

            배송시 요청사항 : 
            <textarea  row="3"></textarea>

            <br>
            <br>
            <br>

            <button type ="submit">주문하기</button>

        </from>
    </body>
</html>
